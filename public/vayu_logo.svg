<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0b0b0;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="95" fill="url(#silverGradient)" stroke="#a0a0a0" stroke-width="2" />
  <circle cx="100" cy="100" r="88" fill="white" />
  
  <!-- Scooter Icon -->
  <g transform="translate(45, 45) scale(0.6)">
    <!-- Main Body -->
    <path d="M140,80 L140,40 L120,40 L110,60 L50,60 C40,60 30,70 30,80 L30,100 L150,100 L150,80 Z" fill="black" />
    <!-- Handlebars -->
    <path d="M120,40 L115,20 L135,15 L140,35" fill="black" stroke="black" stroke-width="5" stroke-linecap="round"/>
    <!-- Wheels -->
    <circle cx="50" cy="100" r="18" fill="black" />
    <circle cx="130" cy="100" r="18" fill="black" />
    <!-- Electric Bolt Symbol on side -->
    <circle cx="90" cy="80" r="15" fill="white" />
    <path d="M92,70 L84,80 L90,80 L88,90 L96,80 L90,80 Z" fill="black" />
  </g>

  <!-- Text -->
  <text x="50" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="black">VAYU</text>
  <text x="120" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#39e600">EV</text>
</svg>
